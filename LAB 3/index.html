<script>
    var name = "Win";
    let age = 25;
    const x = 12.3;

    console.log(name);

    function add(a, b) {
        let c = a + b;
        return c;
    }
    let total = add(3, 5);
    console.log(total);

    let add2 = function (aa, bb) {
        return aa + bb;
    };

    let add3 = (a, b_) => {
        return a + b;
    };

    let arr = [1, -2, 3, "name"];
    console.log(arr[1]);
    let car = new Array("Toyota", "BMW");
    let mix = [[2, 0, 5], ["age"]];
    console.log(mix[0][1]);

    //object
    let person = {
        name: "Big",
        lastname: "king",
        age: 20,
        car: ["Ford", "Mazda"],
        fullname: function () {
            return this.name + " " + this.lastname;
        }


    };
    console.log(person.fullname(), car[0]);

    //spread operator
    const mix1 = [car, arr];
    const mix2 = [...car, ...arr];
    console.log(mix1);
    console.log(mix2);

    //condition
    if (3 < 5) {
        console.log("true");
    } else
        console.log("false");
    let cond = 3 < 5 ? "yes" : "no";

</script>
